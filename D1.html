<!DOCTYPE html>
<html lang="en">
<head>
<title>Styled Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Global Styles */
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #655D5B ; /* Light coral background */
  color: #17202A; /* White text color */
  margin: 0;
  padding: 20px;
}

h1 {
  color: #ffd166; /* Yellow heading text */
  text-align: center;
}

p {
  color: #f4a261; /* Light orange paragraph text */
  font-size: 18px;
  line-height: 1.6;
  text-align: center;
}

.container {
  background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
  max-width: 600px;
  margin: auto;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Soft shadow */
}
</style>
</head>
<body>

<div class="container">
  <h1>welcome</h1>
  <p>first day of my launchpad </p>
</div>

</body>
</html>
